<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
	<link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: #222; /* Darker shade for contrast */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #e74c3c; /* Red color for the title */
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="url"] {
            width: 95%;
            padding: 10px;
            border: 2px solid #e74c3c; /* Red border */
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
		#Description {
            width: 95%;
            padding: 10px;
            border: 2px solid #e74c3c; /* Red border */
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
			margin-bottom: 45px;
        }
		#options {
            width: 95%;
            padding: 10px;
            border: 2px solid #e74c3c; /* Red border */
            border-radius: 5px;
			text-align: center;
            background-color: #333;
            color: #fff;
            font-size: 16px;
			margin-bottom: 45px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c; /* Red background */
			margin-bottom: 45px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
		
		#Title {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c; /* Red background */
            color: #fff;
            font-size: 16px;
			margin-bottom: 45px;
        }
		img{
		   border: 2px solid #e74c3c; /* Red border */
           border-radius: 5px;
		   object-fit:cover;
		   margin-bottom: 30px;
		   height: 186px;
		   width: 334px;
		}
        button:hover {
            background-color: #c0392b; /* Darker red on hover */
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
		.image {
            width: 10%;
            height: 10px;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <div class="input-container">
            <input id="myInput" type="url" placeholder="Enter YouTube URL" required>
        </div>
		<img id="Thumbnail" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnKhTIC90DD198fNZ33h0naHqhQt5nOUbEEQ&s" alt="Flowers in Chania" width="384" height="216">
		<p id="Title">Title: </p>
		<p id="Description">Description: </p>
		<select id="options" name="Download options" onchange="handleSelection()">
			<option value="Video">Video</option>
			<option value="Audio">Audio</option>
		</select>
		<button onclick="downloadMedia()">Download</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
